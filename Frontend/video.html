<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Details</title>
    <!-- External CSS links -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
          #how-to-do-video {
            width: 100%;   
            height: 400px; 
         }
        .tab-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            text-align: center;
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tab-content video, .tab-content iframe {
            max-width: 100%;
            max-height: 100%;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .tabs button {
            padding: 10px 20px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            margin-right: 5px;
        }
        .tabs button.active {
            background-color: #ff7300;
            color: #fff;
        }
        .instructions {
            margin-top: 10px;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Header Start -->
    <div class="container-fluid bg-dark px-0">
        <div class="row gx-0">
            <div class="col-lg-3 bg-dark d-none d-lg-flex align-items-center justify-content-center">
                <a href="index.html" class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center justify-content-center">
                    <img src="https://res.cloudinary.com/dbzlzmrhc/image/upload/v1718185446/logo_gzw8mq.png" alt="Fit4Life Logo" class="img-fluid logo-img">
                </a>
            </div>
            <div class="col-lg-9">
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0 px-lg-5">
                    <a href="index.html" class="navbar-brand d-block d-lg-none">
                        <img src="https://res.cloudinary.com/dbzlzmrhc/image/upload/v1718185446/logo_gzw8mq.png" alt="Fit4Life Logo" class="img-fluid logo-img">
                    </a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto py-0">
                            <a href="index.html" class="nav-item nav-link active">Home</a>
                            <a href="workout.html" class="nav-item nav-link">Workout</a>
                            <a href="dashboard.html" class="nav-item nav-link">Dashboard</a>
                            <a href="about.html" class="nav-item nav-link">About</a>
                            <a href="contact.html" class="nav-item nav-link">Contact</a>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a href="" class="btn btn-primary py-md-3 px-md-5 d-none d-lg-block">Login</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    
    <!-- Header End -->
    <div class="container my-5">
        <h2 class="text-center mb-4" id="video-title">Video Title</h2>
       
        <div id="animation" class="tab-content">
            <video id="animation-video" autoplay muted controls loop>
                Your browser does not support the video.
            </video>
        </div>
        <div id="muscles" class="tab-content">
            <video id="muscles-video" autoplay muted controls loop>
                Your browser does not support the video.
            </video>
        </div>
        <div id="how-to-do" class="tab-content">
            <iframe id="how-to-do-video" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        
        <div class="tabs">
            <button class="tab-btn" data-target="#animation">Animation</button>
            <button class="tab-btn" data-target="#muscles">Muscles</button>
            <button class="tab-btn" data-target="#how-to-do">How to Do</button>
        </div>
        
        <div class="instructions">
            <p id="instructions">Here are the instructions for the workout...</p>
        </div>
    </div>
    
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const videoTitle = getQueryParam('title');
            const animationSrc = getQueryParam('animation');
            const musclesSrc = getQueryParam('muscles');
            const howToDoSrc = getQueryParam('howToDo');
            const videoInstructions = getQueryParam('instructions');

            document.getElementById('video-title').textContent = videoTitle;
            document.getElementById('animation-video').src = animationSrc;
            document.getElementById('muscles-video').src = musclesSrc;
            document.getElementById('how-to-do-video').src = howToDoSrc;
            document.getElementById('instructions').textContent = videoInstructions;

            // Activate the first tab by default
            document.querySelector('.tab-btn').classList.add('active');
            document.querySelector('.tab-content').classList.add('active');
            
            document.querySelectorAll('.tab-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

                    button.classList.add('active');
                    document.querySelector(button.getAttribute('data-target')).classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
